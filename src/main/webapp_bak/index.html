			<p></p>

		<!-- 图片轮播 -->
		<div style="width: 50%;float: left;margin-top:-64px;">
			<div id="pic" class="carousel slide shadow_div" data-ride="carousel"
				style="height: 300px;width: 80%;margin-left:10%;">
				<!-- 指示符 -->
				<ul class="carousel-indicators">
					<li data-target="#pic" data-slide-to="0" class="active"></li>
					<li data-target="#pic" data-slide-to="1"></li>
					<li data-target="#pic" data-slide-to="2"></li>
				</ul>
				<!-- 轮播图片 -->
				<div id="inner-pic" class="carousel-inner" style="height: 300px;width: 100%;">
					<div class="carousel-item active">
						<img src="images/1.jpg" class="inner-pic-css rounded img-fluid">
					</div>
					<div class="carousel-item">
						<img src="images/2.jpg" class="inner-pic-css rounded img-fluid">
					</div>
					<div class="carousel-item">
						<img src="images/3.jpg" class="inner-pic-css rounded img-fluid">
					</div>
				</div>
				<!-- 左右切换按钮 -->
				<a class="carousel-control-prev" href="#pic" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#pic" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>
			</div>
			<div style="text-align:center;color:rgb(50,100,220);margin-top:4%;">最新发表</div>
			<hr style="height:10px;margin-left:10%;margin-right:10%;">
			<div id="MessageBody" style="margin:10%;margin-top:2%;"></div>
		</div>
		<div style="width:25%;float: left;margin-top:-64px;">
			<!-- 登陆div -->
			<div style="margin-right:20px;background-color:rgba(255,255,255,0.9);height:340px;float: left;"
				class="round shadow_div">
				<div style="margin-left:10px;margin-right: 10px;margin-top:10px;float: left;">
					<h6 style="text-align:center;">账号登陆</h6>
					<input type="text" class="form-control username shadow_div" placeholder="用户名/UID" id="username">
					<input type="password" class="form-control password shadow_div" placeholder="密码" id="password">
					<canvas id="codecanvas" class="codecanvas" height="40" width="80" onclick="creatCode()"></canvas>
					<a href="#" onclick="creatCode()" style="margin-left: 10px;font-size: 13px;" class="font_shadow">看不清？换一个！</a>
					<input type="text" class="form-control inputcode shadow_div" placeholder="验证码" id="code"
						onkeydown="if(event.keyCode==13){login()}">
					<p id="result" style="color: rgb(240,0,0);font-size:12px;margin-left:2px;"></p>
					<button type="button" class="btn btn-primary btn-login" onclick="login()">登陆</button>
					<p style="margin-top:8px;">还没有账号？<a href="register.html" style="color:rgb(255,160,0);"
							target="_BLANK" class="font_shadow">现在注册</a></p>
				</div>
			</div>
		</div>
